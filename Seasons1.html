<h1>The four seasons of the year</h1>
 
<p>A season is a period of the year that is distinguished by special climate conditions.</p>
<p>Each has its own light, temperature, and weather patterns that repeat yearly.</p>

<ul>
   <li style="color: green;">spring</li>
   <li style="color: red;">summer</li>
   <li style="color: orange;">fall</li>
   <li style="color: blue;">winter</li>
</ul>
